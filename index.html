<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Butterfly City - Browser Prototype</title>
  <style>
    :root {
      color-scheme: light;
      --panel: #0f172a;
      --accent: #7c3aed;
      --text: #e2e8f0;
      --muted: #94a3b8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #0b1021;
      color: var(--text);
    }
    header {
      padding: 14px 18px;
      background: linear-gradient(90deg, #1e293b, #0f172a);
      border-bottom: 1px solid #1f2937;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 0.5px;
    }
    header span { color: var(--muted); font-size: 14px; }
    main.layout {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 12px;
      padding: 12px;
      height: calc(100vh - 64px);
    }
    canvas {
      border-radius: 12px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.35);
      background: #22273d;
      border: 1px solid #111827;
    }
    .panel {
      background: var(--panel);
      border-radius: 12px;
      padding: 12px;
      border: 1px solid #1f2937;
      box-shadow: 0 10px 28px rgba(0,0,0,0.35);
    }
    .panel h3 { margin: 0 0 10px; font-size: 15px; }
    .villager-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 8px;
    }
    .villager-card {
      background: #111827;
      color: var(--text);
      border: 1px solid #1f2937;
      border-radius: 10px;
      padding: 8px;
      text-align: left;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 4px;
      transition: border-color 0.2s, transform 0.1s;
    }
    .villager-card:hover {
      border-color: #7c3aed;
      transform: translateY(-1px);
    }
    .villager-card span { color: var(--muted); font-size: 12px; }
    .villager-card small { color: #cbd5e1; }
    .controls {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .btn {
      background: #1f2937;
      color: var(--text);
      border: 1px solid #273040;
      border-radius: 8px;
      padding: 8px 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s, transform 0.1s, border-color 0.2s;
    }
    .btn:hover { background: #273040; border-color: #7c3aed; }
    .btn:active { transform: translateY(1px); }
    .btn.primary { background: #7c3aed; border-color: #7c3aed; }
    .btn.primary:hover { background: #8b5cf6; }
    .hint {
      margin-top: 6px;
      color: #cbd5e1;
      font-size: 13px;
      opacity: 0.85;
      transition: color 0.2s;
    }
    .hint.active { color: #fbbf24; }
    .log {
      background: #0b1224;
      border: 1px solid #111827;
      border-radius: 8px;
      padding: 8px;
      height: 240px;
      overflow-y: auto;
      font-size: 13px;
      display: flex;
      flex-direction: column-reverse;
      gap: 4px;
    }
    .log-line { padding: 4px 6px; border-radius: 6px; }
    .log-nudge { background: rgba(124, 58, 237, 0.12); }
    .log-consequence { background: rgba(34, 197, 94, 0.12); }
    .log-game { background: rgba(59, 130, 246, 0.12); }
    .log-neutral { background: rgba(148, 163, 184, 0.12); }
    label { color: var(--muted); font-size: 13px; display: flex; gap: 6px; align-items: center; }
    select {
      background: #0f172a;
      color: var(--text);
      border: 1px solid #273040;
      border-radius: 6px;
      padding: 6px;
    }
    .selection {
      margin-top: 8px;
      padding: 6px;
      background: #0b1224;
      border-radius: 8px;
      border: 1px solid #111827;
      font-size: 13px;
    }
    @media (max-width: 1100px) {
      main.layout { grid-template-columns: 1fr; height: auto; }
      canvas { width: 100%; height: auto; }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ¦‹ Butterfly City</h1>
    <span>Browser sandbox â€” select villagers, drop a nudge, watch the chaos.</span>
  </header>
  <main class="layout">
    <section>
      <canvas id="game-canvas" width="1100" height="420"></canvas>
      <div class="controls">
        <button class="btn primary" id="btn-introduce">Introduce</button>
        <button class="btn" id="btn-gossip">Share Gossip</button>
        <button class="btn" id="btn-romance">Encourage Romance</button>
        <button class="btn" id="btn-compete">Start Competition</button>
        <label>
          Gossip subject:
          <select id="subject-select"></select>
        </label>
      </div>
      <div class="selection" id="selection-label">Selected: None</div>
      <div class="hint" id="hint">Click villagers on the canvas or cards to select them. Use nudges to ripple consequences.</div>
    </section>
    <section class="panel">
      <h3>Villagers</h3>
      <div id="villager-list" class="villager-grid"></div>
      <h3 style="margin-top:12px;">Event log</h3>
      <div id="event-feed" class="log"></div>
    </section>
  </main>

  <script type="module" src="./src/browserGame.js"></script>
</body>
</html>
